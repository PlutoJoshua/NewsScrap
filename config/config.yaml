# === 공통 설정 (모든 프로필에서 공유) ===
# 프로필별 설정은 config/profiles/{profile}.yaml에서 override

# === AI LLM ===
summarizer:
  ollama:
    base_url: "http://localhost:11434"
    model: "gemma3:12b"
    temperature: 0.3
    max_tokens: 2048
  openai:
    model: "gpt-4o-mini"
    temperature: 0.3
    max_tokens: 2048
  claude:
    model: "claude-sonnet-4-20250514"
    temperature: 0.3
    max_tokens: 2048

# === TTS ===
tts:
  edge:
    voice: "ko-KR-SunHiNeural"
    rate: "+0%"
    volume: "+0%"
  google:
    voice_name: "ko-KR-Neural2-A"
    speaking_rate: 1.0
    pitch: 0.0

# === 영상 스펙 ===
video:
  width: 1080
  height: 1920
  fps: 30
  max_duration: 59
